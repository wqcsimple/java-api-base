server.port=8080
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
server.compression.min-response-size=100

spring.jpa.show-sql=true
spring.jpa.database=MYSQL

spring.jdbc-pool.driver-class-name=com.mysql.jdbc.Driver
spring.jdbc-pool.url=jdbc:mysql://db:3306/upark_user?&useUnicode=true&characterEncoding=utf8
spring.jdbc-pool.username=root
spring.jdbc-pool.password=7
spring.jdbc-pool.initial-size=10
spring.jdbc-pool.max-active=50
spring.jdbc-pool.min-idle=8
spring.jdbc-pool.max-idle=8
spring.jdbc-pool.remove-abandoned=true
spring.jdbc-pool.remove-abandoned-timeout=10000